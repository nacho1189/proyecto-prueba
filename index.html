<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header class="header">
        <nav class="navbar navbar-expand-sm navbar-light bg-lignt">
            <div class="container-fluid">
              <div class="nombre_Pagina">
                <a class="navbar-brand logo" href="#">
                  <h1 class="logo fw-bolder">GV</h1>
                  <h2 class="foto fw-bolder">Fotgrafías </h2>
              </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
            aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span> 
            </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                  <a class="nav-link" href="Paginas/galeria.html">Galeria</a>
                  <a class="nav-link" href="Paginas/quienes-somo.html"> Quienes somos</a>

                  <a class="nav-link" href="Paginas/contacto.html"> Contacto</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="carousel-caption d-none d-md-block">
              <p> La fotografía es, antes que nada,<br> una manera de mirar.<br>
                No es la mirada misma.</p>
            </div>
            <img src="./image/Casamiento-5.jpg" class="d-block w-100" alt="imagen_Index">
          </div>
          <div class="carousel-item">
            <div class="carousel-caption d-none d-md-block">
            <p class="p_index">Una buena fotografía detiene<br> un momento y evita
              que<br> se vaya y desaparezca. <br> <span class="autor"> E.Welty </span></p>
            </div>
            <img src="./image/Casamiento-101.jpg" class="d-block w-100" alt="imagen_Index">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <a href="https://www.instagram.com/?hl=es-la" class="sm-button" target="_blank">
              <img src="./image/image_Instagram.png" class="icon" alt="instagram_Icon">
            </a>
            <a href="https://www.facebook.com/" class="sm-button" target="_blank">
              <img src="./image/image_facebook.jpg" class="icon" alt="facebook_Icon">

            <a href="https://wa.me/598099754492?text=Estoy+interesado+en+contratar+tu++servico.%0D%0ASaludos" target="_blank" class="other-links">
